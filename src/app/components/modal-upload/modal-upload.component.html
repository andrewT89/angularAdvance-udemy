<div class="fondo-negro animated fadeIn" [ngClass]="_ModalUoloadService.oculto">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Subir Imagenes </h5>
          <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!imgTemp" [src]="'xxx' | image" class="w150">
          <img *ngIf="imgTemp" [src]="imgTemp" class="w150">

          <input type="file" (change)="selectedImage($event.target.files[0])">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="hideModal()"> Cerrar </button>
          <button type="button" class="btn btn-primary" [disabled]="!imgTemp" (click)="uploadImage()"> Actualizar imagen </button>
        </div>
      </div>
    </div>
  </div>
</div>
