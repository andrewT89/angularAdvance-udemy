<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" [attr.ariaValuenow]="percentage" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <!--input group-->
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-outline-primary" (click)="changeValue(5)" type="button"><i class="mdi mdi-plus"></i></button>
          </span>
          <input type="text" class="form-control" name="percentage" [(ngModel)]="percentage">
          <span class="input-group-btn">
            <button class="btn btn-outline-primary" (click)="changeValue(-5)" type="button"><i class="mdi mdi-minus"></i></button>
          </span>
        </div>
        <!--end input group-->
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        Tarjeta 2
      </div>
    </div>
  </div>
</div>
