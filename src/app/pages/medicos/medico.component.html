<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0"> Médico: <strong><h3> {{ medico.nombre }} </h3></strong> </h3>
      <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedico(f)">
            <div class="form-group">
              <label id="nombre" for="nombre"> Nombre del médico </label>
              <input [(ngModel)]="medico.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del médico" required>
            </div>
            <div class="form-group">
              <label> Hospital </label>
              <select (change)="changeHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="custom-select col-6 form-control" required>
                <option value=""> Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id"> {{ hospital.nombre }} </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
              Cancelar
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card-body">
      <h4 class="box-title m-b-0"> Hospital </h4>
    </div>
    <img [src]="hospital.img | image: 'hospital'" class="img-circle img-fluid">
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card-body">
      <h4 class="box-title m-b-0"> Fotografia </h4>
    </div>
    <img (click)="changePhoto()" [src]="medico.img | image: 'medico'" class="img-circle img-fluid pointer">
  </div>
</div>
